<div class="row mt-5 mb-3">
    <div class="col-md-2">
        <h3>Batteries</h3>
    </div>
    <div class="col-md mb-3" *ngFor="let battery of batteries">
        <p>Battery {{battery.id}} state of charge is {{battery.state_of_charge / 100 | percent:'1.1-1'}}.</p>

        <div class="progress">
            <div
             class="progress-bar {{battery.state_of_charge | trafficLight}}"
             [ngStyle]="{'width.%': battery.state_of_charge}"></div>
        </div>
    </div>
</div>
