<div class="row mt-5 mb-3">
    <div class="col-md-2">
        <h3>Batteries</h3>
    </div>
    <div class="col-md mb-3" *ngFor="let battery of batteries">
        <ul class="list-group mb-3">
            <li class="list-group-item">
                Battery {{battery.id}} state of charge is {{battery.state_of_charge / 100 | percent:'1.1-1'}}.
            </li>
        </ul>

        <div class="progress">
            <div
             class="progress-bar {{battery.state_of_charge | trafficLight}}"
             [ngStyle]="{'width.%': battery.state_of_charge}"></div>
        </div>
    </div>
</div>
