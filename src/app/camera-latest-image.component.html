<figure class="figure">
    <a href="{{camera.latest_image.url}}">
        <img src="{{camera.latest_image.url}}" class="img-fluid figure-img" alt="The latest image from {{camera.name}}.">
    </a>
    <figcaption class="figure-caption">
        The latest image from {{camera.name}}, taken {{camera.latest_image.datetime | date:"medium"}}.
        {{camera.description}}
    </figcaption>
</figure>
